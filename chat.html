<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with AI Bot</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <img id="botAvatar" src="" alt="Bot Avatar" class="bot-avatar">
            <div class="bot-info">
                <h3 id="botName">Loading...</h3>
                <p id="botDescription">Online</p>
            </div>
            <a href="/" class="back-button">‚Üê</a>
        </div>

        <div class="chat-messages" id="chatMessages">
            <!-- Messages will appear here -->
        </div>

        <div class="chat-input-container">
            <div class="input-group">
                <input type="text" id="messageInput" placeholder="Ketik pesan..." maxlength="500">
                <button id="sendButton" class="btn-send">Kirim</button>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="js/chat.js"></script>
</body>
</html>
